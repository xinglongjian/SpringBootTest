buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.xinglongjian'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	runtime('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-starter-actuator')
	runtime('org.springframework.boot:spring-boot-starter-remote-shell')
}

task hello {
	group 'Greeting task'
	description 'Greet you'

	// configuration
	println 'Hello from the configuration phase!'
	ext.greeting = 'Hey, how \' it going?'

	// execution phase
	doLast { println 'hello!'}
	doLast { println 'what\'s crackin?'}
	doFirst { println 'Hey ,I know this guy...'}
	doLast {println "Greeting: $greeting"}
}
